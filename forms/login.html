<html>
        <head>
            <title>Login</title>
            <meta charset ="utf-8">
            <Link rel="stylesheet" href="../css/registration_pages.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Gentium+Book&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <!-- header -->
        <div class="main-nav"> 
            <div class="header">
                <img class="header-logo" src="../images/UI logo.png" alt="UI logo">
                <span class="header-title">
                    <h5>DEPARTMENT OF COMPUTER SCIENCE <br>
                       <span class="name"> UNIVERSITY OF IBADAN </span>  </h5>
                </span>
            </div>
            
            <div class="main-nav-items-container">
                <ul class="main-nav-items">
                    <li class="main-nav-item login"> Login </li>
                    <li class="main-nav-item"> <a href="signup.html"> <button class="signup-btn"> New student </button> </a> </li>
                </ul>
            </div>
        </div>

        <!-- forms section -->
        <div class="form-sections-container">
            <h3 style="color: #022B69;">Login</h3>

            <div class="form-section">
                <form>
                    <div class="form-field top">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <div class="form-field pass">
                        <div class="head">
                            <label for="password">Password</label><img src="../icons/view.svg" alt="" class="icon-img">
                        </div>
                        <input type="password" id="password" name="password"><br>
                    </div>
                  <p class="forgot-password">Forgot password</p>
                </form>
            </div>
        </div>
        
        <button class="password-button">Register</button>

    </body>
</html>
