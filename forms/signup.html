<html>
    <head>
        <title>Sign up here</title>
        <meta charset ="utf-8">
        <Link rel="stylesheet" href="../css/signup.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Book&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <!-- Header -->
        <div class="tpl"> 
            <div class="hfr">
                <img src="../images/UI logo.png" alt="UI logo">
                <h5 class="dept">DEPARTMENT OF COMPUTER SCIENCE</h5>
                <h5 class="school">UNIVERSITY OF IBADAN</h5>
            </div>
            
            <div class="fbtn">
                <a href="login.html"><p>Login</p></a>
                <span>New student</span>
            </div>
        </div>

        <!-- Registration form section -->
        <div id="frmstn">
            <h3>Registration for new students</h3>

            <div class="sect1">
                <form>
                    <div class="flds">
                        <label class="lbl" for="fname">Full name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="flds">
                        <label class="lbl" for="email">School email</label><br>
                        <input type="text" id="sch_email" name="lname"><br>
                    </div>
                    <div id="flfmfd">
                        <label class="lbl" for="dob">Date of birth</label><br>
                        <input type="text" id="dob" name="lname"><br>
                        <label class="lbl" for="sex">Sex</label><br>
                        <input type="text" id="sex" name="lname"><br>
                    </div>
                    <div id="flfmd">
                        <label class="lbl" for="ph_num">Date of birth</label><br>
                        <input type="text" id="dob" name="lname"><br>
                        <p class="lbl">Add number</p>
                    </div>
                </form>
            </div>
    
            <div class="sect2">
                <form>
                    <div class="flds">
                        <label class="lbl" for="fname">Matric number</label> <br>
                        <input type="text" id="matricno" name="fname"> <br>
                    </div>
                    <div class="flds">
                        <label class="lbl" for="fname">Level</label> <br>
                        <input type="text" id="level" name="fname"> <br>
                    </div>
                </form>
            </div>
    
            <div class="sect3">
                <form>
                    <div class="flds">
                        <label class="lbl" for="password"> Password </label> <br>
                        <input type="text" id="matricno" name="fname"> <br>
                        <p>Password must have eight (8) characters minimum </p>
                    </div>
                </form>
                <button class="rbtn">Register</button>
            </div>
            
        </div>

    </body>
</html>
