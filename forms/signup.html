<html>
    <head>
        <title>Sign up here</title>
        <meta charset ="utf-8">
        <Link rel="stylesheet" href="../css/registration_pages.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Book&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <!-- Header -->
        <div class="main-nav"> 
            <div class="header">
                <img class="header-logo" src="../images/UI logo.png" alt="UI logo">
                <div class="header-title">
                    <h5 class="dept">DEPARTMENT OF COMPUTER SCIENCE</h5>
                    <h5 class="school">UNIVERSITY OF IBADAN</h5>
                </div>
            </div>
            
            <div class="main-nav-items">
                <ul>
                    <li class="main-nav-item"> <a href="login.html"> Login </a> </li>
                    <li class="main-nav-item"> <button> New student <button> </li>
                </ul>
            </div>
        </div>

        <!-- Registration form section -->
        <div class="form-sections-container">
            <h3>Registration for new students</h3>

            <div class="form-section">
                <form>
                    <div class="form-field">
                        <label class="lbl" for="fname">Full name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="form-field">
                        <label class="lbl" for="email">School email</label><br>
                        <input type="text" id="sch_email" name="lname"><br>
                    </div>
                    <div id="two-column-field">
                        <label class="lbl" for="dob">Date of birth</label><br>
                        <input type="text" id="dob" name="dob"><br>
                        <label class="lbl" for="sex">Sex</label><br>
                        <input type="text" id="sex" name="sex"><br>
                    </div>
                    <div id="two-column-field-2">
                        <label class="lbl" for="ph_num">Phone number</label><br>
                        <input type="text" id="dob" name="ph_num"><br>
                        <p class="lbl">Add number</p>
                    </div>
                </form>
            </div>
    
            <div class="form-section">
                <form>
                    <div class="form-field">
                        <label class="lbl" for="matricno">Matric number</label> <br>
                        <input type="text" id="matricno" name="matricno"> <br>
                    </div>
                    <div class="form-field">
                        <label class="lbl" for="fname">Level</label> <br>
                        <input type="text" id="level" name="level"> <br>
                    </div>
                </form>
            </div>
    
            <div class="form-section">
                <form>
                    <div class="form-field">
                        <label class="lbl" for="password"> Password </label> <br>
                        <input type="text" id="matricno" name="fname"> <br>
                        <p>Password must have eight (8) characters minimum </p>
                    </div>
                </form>
            </div>
        </div>

        <button class="password-button">Register</button>
        
    </body>
</html>
